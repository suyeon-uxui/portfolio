<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suyeon Yu - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #FAFAFA;
            color: #333;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: rgba(255, 255, 255, 0.9);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }
        .nav-links {
            display: flex;
            gap: 30px;
        }
        .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #0073e6;
        }
        .header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .header h1 {
            font-size: 52px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 18px;
            color: #555;
            max-width: 600px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Suyeon Yu</div>
        <div class="nav-links">
            <a href="#work">Work</a>
            <a href="#blog">Blog</a>
            <a href="#about">About</a>
        </div>
    </nav>
    
    <header class="header">
        <h1>Suyeon Yu</h1>
        <p>Product designer based in Seoul, Korea with 3+ years of working experience.<br>
        Looking for a new opportunity.</p>
    </header>
</body>
</html>
