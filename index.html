<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suyeon Yu - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #FAFAFA;
            color: #333;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background-color: rgba(255, 255, 255, 0.9);
            position: fixed;
            width: 90%;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            backdrop-filter: blur(15px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            z-index: 1000;
        }
        .logo {
            font-size: 22px;
            font-weight: 600;
            color: #222;
            letter-spacing: -0.5px;
        }
        .nav-links {
            display: flex;
            gap: 40px;
        }
        .nav-links a {
            text-decoration: none;
            color: #222;
            font-size: 16px;
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease;
        }
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: #222;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }
        .nav-links a:hover {
            color: #000;
        }
        .nav-links a:hover::after {
            transform: scaleX(1);
        }
        .header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .header h1 {
            font-size: 56px;
            font-weight: 600;
            margin-bottom: 12px;
            letter-spacing: -1px;
        }
        .header p {
            font-size: 18px;
            color: #555;
            max-width: 600px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Suyeon Yu</div>
        <div class="nav-links">
            <a href="#work">Work</a>
            <a href="#blog">Blog</a>
            <a href="#about">About</a>
        </div>
    </nav>
    
    <header class="header">
        <h1>Suyeon Yu</h1>
        <p>Product designer based in Seoul, Korea with 3+ years of working experience.<br>
        Looking for a new opportunity.</p>
    </header>
</body>
</html>
