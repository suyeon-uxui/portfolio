<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu, Suyeon - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Boldonse:wght@300;400;600&family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #121212;
            color: #E0E0E0;
            font-family: 'Poppins', sans-serif;
            font-weight: 200;
        }
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 30px;
            background-color: #121212;
            position: fixed;
            width: 50%;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            backdrop-filter: blur(15px);
            box-shadow: 0 0 0 0.5px rgba(255, 255, 255, 0.2);
            border-radius: 100px;
            z-index: 1000;
        }
        .nav-links {
            display: flex;
            gap: 30px;
        }
        .nav-links a {
            text-decoration: none;
            color: #E0E0E0;
            font-size: 16px;
            font-weight: 200;
            position: relative;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #FFFFFF;
        }
        .header {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            height: 56vh;
            text-align: center;
        }
        .header h1 {
            font-size: 102px;
            font-weight: 600;
            font-family: 'Boldonse', sans-serif;
            letter-spacing: 2px;
            margin-bottom: 12px;
        }
        .header p {
            font-size: 18px;
            color: #B0B0B0;
            max-width: 600px;
            line-height: 1.6;
            font-family: 'Poppins', sans-serif;
            font-weight: 200;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#work">Work</a>
            <a href="#blog">Blog</a>
            <a href="#about">About</a>
        </div>
    </nav>
    
    <header class="header">
        <h1>Yu, Suyeon</h1>
        <p>Product designer based in Seoul, Korea with 3+ years of working experience.<br>
        Looking for a new opportunity.</p>
    </header>
</body>
</html>
